<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EducApp</title>
  <link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/alertify.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	
<div class="wrapper fadeInDown">
  <div id="formContent">    
	<h1>EdukApp</h1>    
    <div class="fadeIn first">
      <img src="images/icon.png" id="icon" style="margin-top: 10px;height: 70%;" alt="User Icon" />
    </div>
    <form id="inicioSesion">
      <input type="email" id="login" class="fadeIn second" name="us" placeholder="Email">
      <input type="password" id="password" class="fadeIn third" name="ps" placeholder="Contraseña">
      <input type="submit" class="fadeIn fourth" value="Ingresar">
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="#">¿Olvidaste la contraseña?</a>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/fontawesome-all.min.js"></script>
<script type="text/javascript" src="js/alertify.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
